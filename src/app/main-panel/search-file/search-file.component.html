<form>
    <mat-form-field>
        <mat-label>Document name</mat-label>
        <input matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Issuing authority</mat-label>
        <mat-select>
            <mat-option value="one">1</mat-option>
            <mat-option value="two">2</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select>
            <mat-option value="one">1</mat-option>
            <mat-option value="two">2</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Creation date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Search</button>
    <button mat-raised-button color="primary">Clear</button>
</form>

<p-table [value]="documents">
    <ng-template pTemplate="header">
        <tr>
            <th>Document Name</th>
            <th>Issuing Authority</th>
            <th>Type</th>
            <th>Tags</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-document>
        <tr>
            <td>{{document.documentName}}</td>
            <td>{{document.issuingAuthority}}</td>
            <td>{{document.type}}</td>
            <td>{{document.tags}}</td>
        </tr>
    </ng-template>
</p-table>
